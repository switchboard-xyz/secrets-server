apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secrets-server-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  rules:
  - host: {{ $.Values.host }}
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific #Prefix
        backend:
          service:
            name: secrets-server-service
            port:
              number: 8080

  ingressClassName: nginx
  tls:
  - hosts:
    - {{ $.Values.host }}
    secretName: secrets-server-cert-manager-tls
