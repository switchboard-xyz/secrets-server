apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secrets-server-ingress
spec:
  rules:
  - host: {{ $.Values.host }}
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: secrets-server-service
            port:
              number: 8080

  ingressClassName: nginx
